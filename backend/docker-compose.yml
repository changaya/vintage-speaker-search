services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: vintage-audio-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: vintage_audio
      MYSQL_USER: vintage_user
      MYSQL_PASSWORD: vintage_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vintage-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "vintage_user", "-pvintage_pass" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: development
    container_name: vintage-audio-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://vintage_user:vintage_pass@db:3306/vintage_audio
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - ./:/app/backend
      - ../shared:/app/shared
      - /app/backend/node_modules
      - ./uploads:/app/backend/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vintage-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      target: development
    container_name: vintage-audio-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - ../shared:/shared
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - vintage-network
    command: npm run dev

volumes:
  mysql_data:
    driver: local

networks:
  vintage-network:
    driver: bridge
